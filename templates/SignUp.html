<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="flex h-screen p-2 w-screen justify-center align-middle text-center bg-gray-800 xs:p-0 ">
  <form class="bg-white p-10 lg:py-16 lg:px-10  w-full sm:w-10/12 md:w-1/2 lg:w-1/3 m-auto  shadow-sm"  method="post">
    <h2 class="text-center text-black py-4" >Create Account</h2>
    <p class="text-red-500">{{.Message}}</p>
    <div class="p-2">
      <input name="username" class="border p-2 w-full  " type="text" placeholder="Username" >
    </div>
    <div class="p-2">
      <input name="email" class="border p-2 w-full  " type="email" placeholder="Email Address" >
    </div>
    <div class="p-2">
      <input name="password" class="border  p-2 w-full " type="password" placeholder="Password" >
    </div>

    <div>

      <button class="bg-gray-900 p-2 text-black text-white rounded focus:outline-none focus:outline-none " type="submit">SignUp</button>
    </div>
    <div class="p-2">
      <p class="text-black text-gray-900">Already have an account? <a class="outline-none" href="/sign-in" > Sign In</a></p>
    </div>
  </form>
</div>
</body>
</html>
